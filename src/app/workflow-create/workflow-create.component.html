<zlux-popup-window i18n-header="dialog header|Header of Create Workflow dialog@@create-workflow-header" header="Create Workflow"
  (onCloseWindow)="cancel()"
  [dark]="true"
  *ngIf="visible">
  <div class="content">
    <div class="top-area">
      <img src="../images/workflow-create-top.png"
        alt=""
        class="top-area-left">
      <div class="top-area-right">
        <div class="top-area-right-top">
          <div class="flex"></div>
          <div class="noflex">
            <zlux-checkbox inputId="checkAdvancedMode"
              [(value)]="advancedMode"
              [dark]="true"
              i18n-label="label|Label for Advanced Mode@@advanced-mode-label"
              label="Advanced Mode">
            </zlux-checkbox>
          </div>
        </div>
        <div class="top-area-right-bottom">
          <label for="name">Name</label>
          <input id="name"
            type="text"
            [(ngModel)]="actionData.workflowName"
            zluxInputText
            [dark]="true">
        </div>
      </div>
    </div>
    <div class="advanced-mode-area" *ngIf="advancedMode">
      <label class="area-header"
       i18n="label|Label for Advanced Settings@@advanced-settings-label">
        Advanced Settings
      </label>
      <div class="label-and-input-area">
        <label for="wfDefFile"
          class="label-for-input"
          i18n="label|Label for Path to workflow defintion file@@workflow-defintion-file-label">
            Workflow definition file
        </label>
        <input type="text"
          id="wfDefFile"
          [(ngModel)]="actionData.workflowDefinitionFile"
          zluxInputText>
      </div>
      <div class="label-and-input-area">
        <label for="wfSystem"
          class="label-for-input"
          i18n="label|Label for Z/osmf system@@zosmf-system-label">
            System
        </label>
        <input type="text"
          id="wfSystem"
          [(ngModel)]="actionData.system"
          zluxInputText>
      </div>
      <div class="label-and-input-area">
        <label for="wfOwner"
          class="label-for-input"
          i18n="label|Label for Owner of the workflow@@owner-label">
            Owner
        </label>
        <input type="text"
          id="wfOwner"
          [(ngModel)]="actionData.owner"
          zluxInputText
          [disabled]="actionOptions.setOwnerToCurrentUser">
        <div class="noflex">
        <zlux-checkbox inputId="checkSetOwnerToCurUser"
          [(value)]="actionOptions.setOwnerToCurrentUser"
          i18n-label="label|Label for Set owner to current user checkbox@@set-owner-to-current-user-label"
          label="Set owner to current user">
        </zlux-checkbox>
        </div>
      </div>
    </div>
    <div class="variables-area">
      <label class="area-header">
        Variables
      </label>
      <zlux-grid [columns]="columnMetaData | zluxTableMetadataToColumns"
        [rows]="variables"
        [editable]="true"
        [paginator]="false"
        [scrollableVertical]="true"
        [scrollableHorizontal]="true"
        [resizableColumns]="true"
        (onEditCompleted)="updateVariables($event)"
        [customTemplates]="{ 'delete': deleteColumn }">
      </zlux-grid>
    </div>
  </div>
  <zlux-popup-window-button-area>
    <zlux-button (click)="cancel()"
      i18n-label="label|Label of Cancel button@@cancel-button-label"
      label="Cancel">
    </zlux-button>
    <zlux-button (click)="createWorkflow()"
      [disabled]="isIncorrectInputData()"
      i18n-label="label|Label of OK button@@ok-button-label"
      label="ОК"
      callToAction="true">
    </zlux-button>
  </zlux-popup-window-button-area>
</zlux-popup-window>

<ng-template #deleteColumn
             let-data="rowData"
             let-index="rowIndex">
  <div *ngIf="index != variables.length - 1"
     (click)="removeRowFromVariables(data)"
     class="delete-button">
  </div>
</ng-template>
