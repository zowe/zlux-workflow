<div class="popup-window-popup" [ngStyle]="popupStyle">
  <hr class="top-header-hr">
  <div class="popup-window-header-area" [class.popup-window-header-area-dark]="dark">
    <div *ngIf="header" class="popup-window-header">
      {{header}}
    </div>
    <div class="close-button" [class.close-button-dark]="dark"
        (click)="onCloseWindow.emit()"></div>
  </div>
  <div class="bottom-header" [class.bottom-header-dark]="dark">
    <hr class="bottom-header-hr" [class.bottom-header-hr-dark]="dark">
  </div>
  <div class="popup-window-content">
    <ng-content>

    </ng-content>
  </div>
  <ng-content select="zlux-popup-window-button-area">
  </ng-content>
</div>
