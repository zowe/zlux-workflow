<div class="login-form-containter" [hidden]="!isVisible">
  <div class="login-form container-fluid">
    <div class="row row-header">
      <div class="col align-self-center col-header">
        <ng-container i18n="label|Login to host label@@login-to-label">Login to </ng-container><span class="host">{{host}}</span>
      </div>
    </div>
    <form (ngSubmit)="login()" #loginForm="ngForm" on-keydown.escape="cancel()">
      <div class="form-group row">
        <div class="col">
          <input autofocus type="text" class="form-control" name="userid" maxlength="8" required [(ngModel)]="zosmfUserid" #userid="ngModel"
            i18n-placeholder="label|Label for User ID text field@@userid-label"
            placeholder="User ID">
              <div [hidden]="userid.valid || userid.pristine" class="alert alert-danger"
                i18n="error message|Message when User id is empty@@userid-required-message"
              >User ID is required</div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col">
          <input type="password" class="form-control" name="password" required [(ngModel)]="zosmfPassword" #password="ngModel"
            i18n-placeholder="label|Label for Password text field@@password-label"
            placeholder="Password or pass phrase">
              <div [hidden]="password.valid || password.pristine" class="alert alert-danger"
                i18n="error message|Message when Password is empty@@password-required-message"
              >Password or pass phrase is required</div>
        </div>
      </div>
      <div class="form-group">
        <div [hidden]="!authFailed" class="alert alert-danger">{{errorMessage}}</div>
      </div>
      <div class="form-group row row-footer align-items-center">
        <div class="col-sm-6 col-cancel">
          <button type="button" class="button button-cancel" on-click="cancel()"
            i18n="title|Title of Cancel button@@cancel-title"
          >Cancel</button>
        </div>
        <div class="col-sm-6 col-sign-in text-right">
          <button type="submit" class="button button-sign-in" [disabled]="!loginForm.form.valid"
          i18n="title|Title of Sign In button@@sign-in-title"
          >Sign in</button>
        </div>
      </div>
    </form>
  </div>
</div>
