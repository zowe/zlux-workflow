<div class="notification" [hidden]="!isVisible">
  <div class="message">
    {{message}}
  </div>
  <zlux-button buttonType="button" i18n-label="label|label of OK button|@@ok-button-label" label="OK" (onClick)="ok()"></zlux-button>
</div>
